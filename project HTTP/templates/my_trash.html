<!doctype html>
  <html lang="en">
  <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width,
                    initial-scale=1, shrink-to-fit=no">
                    <link rel="stylesheet"
                    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                    crossorigin="anonymous">                        
    <title>My trash</title>
  </head>
  
  <body>
	<div style = "margin-left:2200px;">
				<a href="/logout">
					<button type="button" class="btn btn-outline-primary">
						<p style="font-size: 15px">Выйти из аккаунта</p>
					</button>
				</a>
				
				<br>
				<br>
				
				<a href="/assort">
					<button type="button" class="btn btn-outline-primary">
						<p style="font-size: 15px">Посмотреть ассортимент</p>
					</button>
				</a>
	</div>
	<table>
	{% for item in rows %}
		<tr>
			<td>
				<h2>{{item}}</h2>
			</td>
			
			<td>	
				<a href="/del_trash/<{{item}}>">
					<button type="submit" style = "margin-left:30px" class="btn btn-outline-primary" name = "delete_one" value = {{item}}>
						<p style="font-size: 15px">Удалить</p>
					</button>
				</a>
			</td>
		</tr>
    {% endfor %}
	</table>
  </body>
